name: 신규개발 템플릿
description: 개발자 전용 신규개발 이슈등록 템플릿
title: "[신규]"
labels: "\U0001F5A5신규개발"

body:
  - type: textarea
    id: feature-contents
    attributes:
      label: Feature 설명
      description: 작업할 Feature에 대한 설명을 적어주세요.
      placeholder: ex. 타이머 화면 그리기
    validations:
      required: true
  - type: textarea
    id: help-contents
    attributes:
      label: 리뷰요청 사항
      description: 특별히 리뷰를 요청할 사항이 있다면 적어주세요
      placeholder: ex. 해당 함수 이름을 추천
    validations:
      required: true
  - type: input
    id: prepare-issue
    attributes:
      label: Prepare Issue(Optional)
      description: 관련된 Prepare가 있다면 적어주세요.
      placeholder: "ex. #14"
    validations:
      required: false
