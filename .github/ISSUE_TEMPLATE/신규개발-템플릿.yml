name: 신규개발 템플릿
title: "[신규]"
labels: "\U0001F5A5신규개발"
body:
  - type: input
    id: feature-ticket
    attributes:
      label: Feature 기획서 링크
      description: 기획서 링크를 넣어주세요 ( Notion )
      placeholder: ex. https://www.notion.so/98167ce8dce74c989b4b3d6839df6a7e?pvs=4
    validations:
      required: true
  - type: textarea
    id: feature-contents
    attributes:
      label: Feature 설명
      description: 작업할 Feature에 대한 설명을 적어주세요.
      placeholder: ex. 타이머 화면 그리기
    validations:
      required: true
  - type: input
    id: prepare-issue
    attributes:
      label: Prepare Issue(Optional)
      description: 관련된 Prepare가 있다면 적어주세요.
      placeholder: "ex. #14"
    validations:
      required: false
